# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/bash-cache#2.16.0
  # Common environment values to use with the `env` key.
  - &common_env
    # Be sure to also update the `.xcode-version` file when updating the Xcode image/version here
    IMAGE_ID: xcode-14.3

steps:

  ######################
  # Build JS
  ######################
  - label: "ðŸ§ª Build JS"
    key: "bundle-js"
    command: make bundle-ci
    artifact_paths:
      - "dist/bundles/*"

  ######################
  # Build iOS
  ######################
  - label: "ðŸ§ª Build iOS"
    command: .buildkite/build-ios.sh
    env: *common_env
    plugins: *common_plugins
    agents:
      queue: "mac"
    artifact_paths:
      - "dist/*.tar.gz"
      - "logs/**/*"

  ######################
  # Publish Android Artifacts
  ######################
  - label: "ðŸ§ª Build and upload Android Library to S3"
    command: .buildkite/publish-android.sh
    depends_on:
      - "bundle-js"
    plugins: *common_plugins
    agents:
      queue: "android"
    if: "build.tag != null || build.pull_request.id != null || build.branch == 'trunk'"

  #################
  # Lint
  #################
  - label: "ðŸ§¹ Lint (Rubocop)"
    command: make lint-ruby
